<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--外掛樣式(Linking)</title>
    <!-- 指定外掛路徑 -->
    <link rel="stylesheet" href="styles/sty.css">
    <style>
        p {
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<!-- id>Class>Type -->

<body>
    <h1 id="colh1" class="colh1">apple</h1>
    <h2 class="st2">banana</h2>
    <h2 class="st1">car</h2>
    <h3 class="st2">cat</h3>
    <h3 class="col1 siz1">orange</h3>
    <h3 class="col2 under1 sty1">orange</h3>
    <h4></h4>
    <p>This is a pig</p>
</body>

</html>
