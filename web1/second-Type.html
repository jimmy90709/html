<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(Type)</title>
    <style>
        h1,
        h3 {
            text-decoration: underline;
            color: blue;
        }

        h2 {
            font-weight: 400;
            color: rgb(43, 255, 0);
        }

        /* h3 {
            text-decoration: underline;
            color: blue;
        } */
    </style>
</head>
<!-- id>Class>Type -->

<body>
    <h1>apple</h1>
    <h2>banana</h2>
    <h2>car</h2>
    <h3>cat</h3>
</body>

</html>
