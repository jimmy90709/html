<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--直接使用</title>
</head>
<!-- id>Class>Type -->

<body>
    <h1 style="font-family: 標楷體;color: aqua;">我是標楷體</h1>
    <div style="color: gray;font-size: 20px;">父元素
        <span>span1</span>
        <!-- 指定字體大小為24px -->
        <span style="color: red;font-size: 24px;">span2</span>
        <!-- 指定字體為父元素的2倍 -->
        <span style="color: #2894FF	;font-size: 2em;">span3</span>
        <!-- 指定字體為父元素的80% -->
        <span style="color: rgb(0, 128, 0);font-size: 80%;">span4</span>
    </div>
</body>

</html>
